<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Save Bodi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="js/phaser.min.js"></script>
		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<div id="gameContainer"></div>
		<script src="js/Boot.js"></script>
		<script src="js/Preloader.js"></script>
		<script src="js/StartMenu.js"></script>
		<script src="js/Game.js"></script>
		<script type="text/javascript">

			window.onload = function(){
				var width = 800;
				var height = 600;

				var game = new Phaser.Game(width, height,Phaser.CANVAS, 'gameContainer');
				game.state.add('Boot', BodiRun.Boot);
				game.state.add('Preloader', BodiRun.Preloader);
				game.state.add('StartMenu', BodiRun.StartMenu);
				game.state.add('Game', BodiRun.Game);
				game.state.start('Boot');
			}			

		</script>
	</body>
</html>
